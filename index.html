<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
<title>Tic-Tac-Toe</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="main_container" id="main-container">
        <div class="tic_tac_image">
            <img src="assets/icon-x.svg">
            <img src="assets/icon-o.svg">
        </div>
    
        <div class="choose_mark">
            <h4>PICK PLAYER 1'S MARK</h4>
            <div class="pick_mark_outer">
                <button class="pick_mark_inner" id="xmark"><img src="assets/icon-x.svg" id="xmark_img"></button>
                <button class="pick_mark_inner" id="omark"><img src="assets/icon-o.svg" id="omark_img"></button>
            </div>
            <p class="turn_reminder">REMEMBER: X GOES FIRST</p>
        </div>
        <button class="new_game cpu" id="cpu">NEW GAME (VS CPU)</button>
        <button class="new_game player" id="player">NEW GAME (VS PLAYER)</button>
    </div>
    <div class="game_box" id="game-box">
        <div class="first_row">
            <div class="xoimages">
                <img src="assets/icon-x.svg">
                <img src="assets/icon-o.svg">
            </div>
            <div class="turn_indicator">
                <img src="assets/icon-x.svg" class="current_turn">
                <span>TURN</span>
            </div>
            <div class="refresh_area">
                <button id="refresh_button"><img src="assets/icon-restart.svg"></button>
            </div>
        </div>
        <div class="second_row">
            <table>
                <tr>
                    <th class="tic_box" id="1"></th>
                    <th class="tic_box" id="2"></th>
                    <th class="tic_box" id="3"></th>
                </tr>
                <tr>
                    <td class="tic_box" id="4"></td>
                    <td class="tic_box" id="5"></td>
                    <td class="tic_box" id="6"></td>
                </tr>
                <tr>
                    <td class="tic_box" id="7"></td>
                    <td class="tic_box" id="8"> </td>
                    <td class="tic_box" id="9"></td>
                </tr>
        </div>
        <div class="third_row">
            <div class="result" id="xscore">
                <p id="xindicator"></p>
                <p id="xresult">0</p>
            </div>
            <div class="result" id="ties">
                <p id="tieindicator"></p>
                <p id="tieresult">0</p>
            </div>
            <div class="result" id="oscore">
                <p id="oindicator"></p>
                <p id="oresult">0</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
